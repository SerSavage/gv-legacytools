<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Database - Gloria Victis Legacy Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .nav-links {
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-section {
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .category-title {
            font-size: 2em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .category-icon {
            font-size: 1.2em;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .item-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            image-rendering: crisp-edges;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .item-name {
            font-size: 0.9em;
            font-weight: 500;
            line-height: 1.3;
            word-wrap: break-word;
        }
        
        .stats {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .stats p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .category-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó°Ô∏è Item Database</h1>
            <p class="subtitle">Gloria Victis Legacy Tools</p>
            <div class="nav-links">
                <a href="/">Character Builder</a>
                <a href="/map/">Interactive Map</a>
            </div>
        </header>
        
        <div id="items-container"></div>
        
        <div class="stats">
            <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Categories:</strong> <span id="total-categories">0</span></p>
        </div>
    </div>
    
    <script>
        const items = [
            {name: "Ailette", icon: "icon_Ailette.png", category: "Armor"},
            {name: "Apprentice's Shovel", icon: "icon_shovel.png", category: "Tools"},
            {name: "Arnica", icon: "icon_Seed_Arnica.png", category: "Herbs"},
            {name: "Barricade", icon: "icon_PlayerSpawnedObject_SiegeBarricade.png", category: "Objects"},
            {name: "Battle Shestopior", icon: "icon_Shestopior.png", category: "Weapons"},
            {name: "Beetle", icon: "icon_Beetle.png", category: "Materials"},
            {name: "Bread", icon: "icon_TornBread.png", category: "Food"},
            {name: "Carp", icon: "icon_SpicedCarp.png", category: "Food"},
            {name: "Carrot", icon: "icon_Seed_Carrot.png", category: "Herbs"},
            {name: "Chainmail Coif", icon: "icon_ChainmailCoif.png", category: "Armor"},
            {name: "Cyperus", icon: "icon_Cyperus.png", category: "Materials"},
            {name: "Great Helm", icon: "icon_CoifedEthereanHelmet.png", category: "Armor"},
            {name: "Garlic", icon: "icon_Seed_Garlic.png", category: "Herbs"},
            {name: "Grub", icon: "icon_BlachaStalowaGruba.png", category: "Materials"},
            {name: "Knight's Longsword", icon: "icon_KnightsLongsword.png", category: "Weapons"},
            {name: "Herb Fruit", icon: "icon_HerbFruit.png", category: "Herbs"},
            {name: "Herbalist's Linen Shirt", icon: "icon_HerbalistsLinenShirt.png", category: "Armor"},
            {name: "Hop", icon: "icon_Seed_Hop.png", category: "Materials"},
            {name: "Lantern", icon: "icon_gv_sky_festive_lantern.png", category: "Objects"},
            {name: "Leather", icon: "icon_LeatherCap.png", category: "Materials"},
            {name: "Lemon Balm", icon: "icon_Seed_LemonBalm.png", category: "Herbs"},
            {name: "Linen Shirt", icon: "icon_BrownLinenShirt.png", category: "Armor"},
            {name: "Marauder's Axe", icon: "icon_MaraudersAxe.png", category: "Weapons"},
            {name: "Metallurgic Furnace", icon: "icon_PlayerSpawnedObject_MetallurgicFurnace_00_proxy.png", category: "Objects"},
            {name: "Wooden Shield", icon: "icon_DornwallishWoodenShield.png", category: "Shields"},
            {name: "Onion", icon: "icon_Seed_Onion.png", category: "Herbs"},
            {name: "Pumpkin", icon: "icon_gv_pumpkin_halloween_lampion.png", category: "Food"},
            {name: "Sallet", icon: "icon_CoifedSallet.png", category: "Armor"},
            {name: "Simple Bow", icon: "icon_angular_bow.png", category: "Weapons"},
            {name: "Soldier's Boots", icon: "icon_JourneymanBoots.png", category: "Armor"},
            {name: "Tanned Leather", icon: "icon_EliteTannedLeatherscraps.png", category: "Materials"},
            {name: "Tent", icon: "icon_PlayerSpawnedObject_Respawn_Tent_proxy.png", category: "Objects"},
            {name: "Warrior's Hammer", icon: "icon_KnightsBattleHammer.png", category: "Weapons"},
            {name: "Worm", icon: "icon_Earthworm.png", category: "Materials"},
            {name: "Zander", icon: "icon_BraisedZander.png", category: "Food"}
        ];
        
        const categoryIcons = {
            "Armor": "üõ°Ô∏è",
            "Weapons": "‚öîÔ∏è",
            "Shields": "üõ°Ô∏è",
            "Tools": "üîß",
            "Food": "üçñ",
            "Herbs": "üåø",
            "Materials": "‚öôÔ∏è",
            "Objects": "üì¶"
        };
        
        const categoryOrder = ["Weapons", "Armor", "Shields", "Tools", "Food", "Herbs", "Materials", "Objects"];
        
        function groupByCategory(items) {
            const grouped = {};
            items.forEach(item => {
                if (!grouped[item.category]) {
                    grouped[item.category] = [];
                }
                grouped[item.category].push(item);
            });
            return grouped;
        }
        
        function renderItems() {
            const container = document.getElementById('items-container');
            const grouped = groupByCategory(items);
            
            // Sort items within each category
            Object.keys(grouped).forEach(cat => {
                grouped[cat].sort((a, b) => a.name.localeCompare(b.name));
            });
            
            // Render categories in order
            categoryOrder.forEach(category => {
                if (grouped[category] && grouped[category].length > 0) {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.innerHTML = `<span class="category-icon">${categoryIcons[category] || "üì¶"}</span> ${category} <span style="font-size: 0.6em; opacity: 0.7;">(${grouped[category].length})</span>`;
                    section.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'items-grid';
                    
                    grouped[category].forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'item-card';
                        card.innerHTML = `
                            <img src="../../wp-content/uploads/${item.icon}" alt="${item.name}" class="item-icon" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding:20px;\\'>${item.name}</div>'">
                            <div class="item-name">${item.name}</div>
                        `;
                        grid.appendChild(card);
                    });
                    
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
            
            // Update stats
            document.getElementById('total-items').textContent = items.length;
            document.getElementById('total-categories').textContent = Object.keys(grouped).length;
        }
        
        renderItems();
    </script>
</body>
</html>
