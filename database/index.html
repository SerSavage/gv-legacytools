<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Database - Gloria Victis Legacy Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .topmenu {
            background: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            position: relative;
            border-bottom: 2px solid #444;
        }
        
        .topmenu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        
        .topmenu a:hover {
            color: #ffff00;
        }
        
        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 2px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .header-icons {
            display: flex;
            gap: 10px;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .header-icon:hover {
            opacity: 1;
        }
        
        .search-container {
            flex: 1;
            min-width: 200px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .header-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #252525;
            border-right: 2px solid #3a3a3a;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-title {
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            color: #4a9eff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 10px;
        }
        
        .sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .sidebar-item:hover {
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .sidebar-item.active {
            background: #3a3a3a;
            color: #4a9eff;
            font-weight: 500;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .item-card:hover {
            border-color: #4a9eff;
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .item-icon {
            width: 64px;
            height: 64px;
            object-fit: contain;
            image-rendering: crisp-edges;
            margin: 0 auto 10px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .item-name {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .item-name-polish {
            text-align: center;
            font-size: 12px;
            color: #888;
            font-style: italic;
            word-wrap: break-word;
        }
        
        .item-category {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .stats-bar {
            padding: 15px 20px;
            background: #252525;
            border-top: 2px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stats-text {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .language-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .lang-btn {
            padding: 5px 12px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .lang-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
            color: #fff;
        }
        
        .lang-btn:hover {
            background: #4a4a4a;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid #3a3a3a;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="topmenu">
        <a href="https://discord.gg/gloriavictis" target="_blank">Home</a>
        <a href="/builder/">Character Builder</a>
        <a href="/map/">Interactive Map</a>
        <a href="/database/">Item Database</a>
    </div>
    <div class="header">
        <div class="header-icons">
            <span class="header-icon" title="Home">üè†</span>
            <span class="header-icon" title="Settings">‚öôÔ∏è</span>
            <span class="header-icon" title="Info">‚ÑπÔ∏è</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search items...">
        </div>
        <div class="header-checkbox">
            <input type="checkbox" id="includeDescriptions" checked>
            <label for="includeDescriptions">Include item descriptions</label>
        </div>
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="pl">PL</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <!-- Sidebar will be populated by JavaScript -->
        </div>
        
        <div class="content-area">
            <div class="items-grid" id="itemsGrid">
                <!-- Items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <div class="stats-bar">
        <div class="stats-text">
            <span id="itemCount">0</span> items displayed
        </div>
        <div class="stats-text">
            Language: <span id="currentLang">English</span>
        </div>
    </div>
    
    <script>
        let items = [];
        let currentLanguage = 'en';
        let currentCategory = 'all';
        let currentSubCategory = 'all';
        let searchQuery = '';
        
        // Load items from JSON file
        async function loadItems() {
            try {
                const response = await fetch('items.json');
                items = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Error loading items:', error);
                // Fallback: generate items from icon files
                generateItemsFromIcons();
            }
        }
        
        function generateItemsFromIcons() {
            // This will be populated by scanning the uploads folder
            // For now, we'll use a placeholder
            items = [];
            console.log('Generating items from icons...');
        }
        
        function initializeApp() {
            buildSidebar();
            renderItems();
            setupEventListeners();
        }
        
        function buildSidebar() {
            const sidebar = document.getElementById('sidebar');
            const categories = getCategories();
            
            categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'sidebar-section';
                
                const title = document.createElement('div');
                title.className = 'sidebar-title';
                title.textContent = category.name;
                section.appendChild(title);
                
                // Add "All" option
                const allItem = document.createElement('div');
                allItem.className = 'sidebar-item' + (currentCategory === category.key && currentSubCategory === 'all' ? ' active' : '');
                allItem.textContent = 'All';
                allItem.onclick = () => filterByCategory(category.key, 'all');
                section.appendChild(allItem);
                
                // Add subcategories
                const subCategories = getSubCategories(category.key);
                subCategories.forEach(sub => {
                    const subItem = document.createElement('div');
                    subItem.className = 'sidebar-item' + (currentCategory === category.key && currentSubCategory === sub.key ? ' active' : '');
                    subItem.textContent = sub.name;
                    subItem.onclick = () => filterByCategory(category.key, sub.key);
                    section.appendChild(subItem);
                });
                
                sidebar.appendChild(section);
            });
        }
        
        function getCategories() {
            const categoryCounts = {};
            items.forEach(item => {
                const cat = item.Category || 'Other';
                if (!categoryCounts[cat]) categoryCounts[cat] = 0;
                categoryCounts[cat]++;
            });
            
            return [
                { key: 'all', name: 'All Items' },
                { key: 'Weapons', name: 'Weapons' },
                { key: 'Armor', name: 'Armor' },
                { key: 'Shields', name: 'Shields' },
                { key: 'Tools', name: 'Tools' },
                { key: 'Food', name: 'Food' },
                { key: 'Herbs', name: 'Herbs' },
                { key: 'Materials', name: 'Materials' },
                { key: 'Objects', name: 'Objects' },
                { key: 'Other', name: 'Other' }
            ].filter(cat => cat.key === 'all' || categoryCounts[cat.key] > 0);
        }
        
        function getSubCategories(category) {
            const subCategories = {};
            items.filter(item => (item.Category || 'Other') === category).forEach(item => {
                const sub = item.SubCategory || 'General';
                if (!subCategories[sub]) subCategories[sub] = 0;
                subCategories[sub]++;
            });
            
            return Object.keys(subCategories).map(key => ({
                key: key,
                name: key === '' ? 'General' : key
            })).sort((a, b) => a.name.localeCompare(b.name));
        }
        
        function filterByCategory(category, subCategory) {
            currentCategory = category;
            currentSubCategory = subCategory;
            renderItems();
            updateSidebarActive();
        }
        
        function updateSidebarActive() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            // This will be handled by re-rendering the sidebar or updating classes
        }
        
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            let filteredItems = items;
            
            // Filter by category
            if (currentCategory !== 'all') {
                filteredItems = filteredItems.filter(item => (item.Category || 'Other') === currentCategory);
            }
            
            // Filter by subcategory
            if (currentSubCategory !== 'all') {
                filteredItems = filteredItems.filter(item => (item.SubCategory || '') === currentSubCategory);
            }
            
            // Filter by search
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredItems = filteredItems.filter(item => {
                    const name = currentLanguage === 'en' ? (item.EnglishName || item.BaseName) : (item.PolishName || item.BaseName);
                    return name.toLowerCase().includes(query) || 
                           (item.BaseName || '').toLowerCase().includes(query);
                });
            }
            
            if (filteredItems.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üîç</div>
                        <div>No items found</div>
                    </div>
                `;
                return;
            }
            
            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const iconFile = item.IconFile || item.iconFile || `icon_${item.BaseName || item.baseName}.png`;
                const displayName = currentLanguage === 'en' 
                    ? (item.EnglishName || item.BaseName || item.baseName || 'Unknown')
                    : (item.PolishName || item.BaseName || item.baseName || 'Unknown');
                const polishName = item.PolishName || item.BaseName || item.baseName || '';
                const category = item.Category || 'Other';
                
                card.innerHTML = `
                    <img src="wp-content/uploads/${iconFile}" alt="${displayName}" class="item-icon" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding:20px; text-align:center;\\'>${displayName}</div>'">
                    <div class="item-name">${displayName}</div>
                    ${currentLanguage === 'en' && polishName && polishName !== displayName ? `<div class="item-name-polish">${polishName}</div>` : ''}
                    <div class="item-category">${category}</div>
                `;
                
                card.title = displayName;
                grid.appendChild(card);
            });
            
            document.getElementById('itemCount').textContent = filteredItems.length;
        }
        
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderItems();
            });
            
            // Language toggle
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLanguage = btn.dataset.lang;
                    document.getElementById('currentLang').textContent = currentLanguage === 'en' ? 'English' : 'Polish';
                    renderItems();
                });
            });
        }
        
        // Start the app
        loadItems();
    </script>
</body>
</html>
