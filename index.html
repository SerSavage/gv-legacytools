<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria Victis Legacy Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }
        
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            background: #000;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #splash-gif {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            display: block;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #menu-screen.visible {
            display: flex;
            opacity: 1;
        }
        
        .menu-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }
        
        .menu-title {
            font-size: 3em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        .menu-subtitle {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 40px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .menu-item-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .menu-item-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .menu-item-desc {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .click-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .menu-title {
                font-size: 2em;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen with GIF -->
    <div id="splash-screen">
        <img id="splash-gif" src="homepage(front)/GVToolsHomePageeffects_1.gif" alt="Gloria Victis Legacy Tools">
        <div class="click-hint">Click anywhere to continue</div>
    </div>
    
    <!-- Navigation Menu -->
    <div id="menu-screen">
        <div class="menu-container">
            <h1 class="menu-title">Gloria Victis Legacy Tools</h1>
            <p class="menu-subtitle">Choose a tool to get started</p>
            
            <div class="menu-grid">
                <a href="/builder/" class="menu-item">
                    <div class="menu-item-icon">‚öîÔ∏è</div>
                    <div class="menu-item-title">Character Builder</div>
                    <div class="menu-item-desc">Plan your character attributes and skills</div>
                </a>
                
                <a href="/map/" class="menu-item">
                    <div class="menu-item-icon">üó∫Ô∏è</div>
                    <div class="menu-item-title">Interactive Map</div>
                    <div class="menu-item-desc">Explore the world of Gloria Victis</div>
                </a>
                
                <a href="/database/" class="menu-item">
                    <div class="menu-item-icon">üì¶</div>
                    <div class="menu-item-title">Item Database</div>
                    <div class="menu-item-desc">Browse all game items and equipment</div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const splashScreen = document.getElementById('splash-screen');
        const menuScreen = document.getElementById('menu-screen');
        const splashGif = document.getElementById('splash-gif');
        
        // Check if user has seen splash screen before (only show on first visit)
        const hasSeenSplash = sessionStorage.getItem('hasSeenSplash');
        
        if (hasSeenSplash) {
            // User has seen splash before, show menu directly
            splashScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            menuScreen.classList.add('visible');
        } else {
            // First visit - show splash screen
            menuScreen.style.display = 'none';
        }
        
        // Handle click/touch to show menu
        function showMenu(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Mark as seen
            sessionStorage.setItem('hasSeenSplash', 'true');
            
            splashScreen.classList.add('hidden');
            
            // Show menu immediately but fade in
            menuScreen.style.display = 'flex';
            setTimeout(() => {
                menuScreen.classList.add('visible');
            }, 50);
        }
        
        // Only add event listeners if splash is visible
        if (!hasSeenSplash) {
            // Listen for clicks/touches on splash screen
            splashScreen.addEventListener('click', showMenu);
            splashScreen.addEventListener('touchstart', showMenu, { passive: false });
            
            // Also listen on the GIF itself
            splashGif.addEventListener('click', showMenu);
            splashGif.addEventListener('touchstart', showMenu, { passive: false });
            
            // Listen on body as fallback
            document.body.addEventListener('click', (e) => {
                if (!menuScreen.classList.contains('visible') && !splashScreen.classList.contains('hidden')) {
                    showMenu(e);
                }
            });
            
            // Handle keyboard (Enter/Space)
            document.addEventListener('keydown', (e) => {
                if ((e.key === 'Enter' || e.key === ' ') && !menuScreen.classList.contains('visible')) {
                    e.preventDefault();
                    showMenu(e);
                }
            });
        }
    </script>
</body>
</html>
