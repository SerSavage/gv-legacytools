<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop - Character Customization | Gloria Victis Legacy Tools</title>
    <link rel="stylesheet" href="../music-player.css">
    <link rel="stylesheet" href="../themes/ismir-theme.css">
    <link rel="stylesheet" href="../themes/midland-theme.css">
    <link rel="stylesheet" href="../themes/sangmar-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding-top: 50px;
        }
        
        .topmenu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .topmenu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        
        .topmenu a:hover {
            color: #ffff00;
        }
        
        .workshop-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
        }
        
        .workshop-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .workshop-title {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .workshop-subtitle {
            font-size: 1.2em;
            color: #ccc;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .character-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .character-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .character-card.active {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        
        .character-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .character-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        
        .character-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 5px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }
        
        .btn-activate {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
        }
        
        .btn-activate:hover {
            background: rgba(0, 255, 0, 0.3);
        }
        
        .btn-delete {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: #f00;
        }
        
        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        
        .character-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .info-label {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1em;
            color: #fff;
            font-weight: bold;
        }
        
        .character-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .preview-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .preview-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .no-character {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .no-character-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .no-character-text {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .btn-create-character {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .btn-create-character:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .character-limit-info {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .character-count {
            color: #ffff00;
            font-weight: bold;
        }
        
        .workshop-action-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid rgba(255, 255, 0, 0.5);
            border-radius: 8px;
            color: #ffff00;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .workshop-action-btn:hover {
            background: rgba(255, 255, 0, 0.3);
            border-color: rgba(255, 255, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .import-success {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            color: #00ff00;
            text-align: center;
            display: none;
        }
        
        .import-error {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            color: #ff0000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="topmenu">
        <a href="https://discord.gg/gloriavictis" target="_blank">Home</a>
        <a href="/map/">Interactive Map</a>
        <a href="/database/">Item Database</a>
        <a href="/workshop/">Workshop</a>
        <a href="/builder/">Character Builder</a>
        <a href="/lore/">Lore</a>
    </div>
    
    <div class="workshop-container">
        <div class="workshop-header">
            <h1 class="workshop-title">Character Workshop</h1>
            <p class="workshop-subtitle">View and manage your character customizations (Max 5 characters)</p>
            <div class="workshop-actions" style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button id="btn-export" class="workshop-action-btn" style="padding: 10px 20px; background: rgba(255, 255, 0, 0.2); border: 2px solid rgba(255, 255, 0, 0.5); border-radius: 8px; color: #ffff00; cursor: pointer; font-size: 0.9em; transition: all 0.3s ease;">
                    üì• Export Characters
                </button>
                <label for="file-import" class="workshop-action-btn" style="padding: 10px 20px; background: rgba(255, 255, 0, 0.2); border: 2px solid rgba(255, 255, 0, 0.5); border-radius: 8px; color: #ffff00; cursor: pointer; font-size: 0.9em; transition: all 0.3s ease; display: inline-block;">
                    üì§ Import Characters
                </label>
                <input type="file" id="file-import" accept=".json" style="display: none;">
            </div>
        </div>
        
        <div id="character-content">
            <!-- Character data will be loaded here -->
        </div>
    </div>
    
    <script src="../music-player.js"></script>
    <script>
        // Load and apply theme
        (function() {
            const selectedNation = localStorage.getItem('gv_selected_nation');
            if (selectedNation) {
                document.body.classList.add('theme-' + selectedNation);
                const themeLink = document.createElement('link');
                themeLink.id = 'theme-css';
                themeLink.rel = 'stylesheet';
                themeLink.href = `../themes/${selectedNation}-theme.css`;
                document.head.appendChild(themeLink);
            }
        })();
        
        // Ensure we're in function mode and music is playing
        setTimeout(() => {
            if (window.musicPlayer) {
                if (window.musicPlayer.isMainMenuMode) {
                    window.musicPlayer.switchToFunctionMode();
                }
                if (!window.musicPlayer.isPlaying) {
                    window.musicPlayer.play();
                }
            }
        }, 1000);
        
        // Load and display character data
        function loadCharacterData() {
            const content = document.getElementById('character-content');
            
            // Load characters array
            let characters = [];
            const charactersData = localStorage.getItem('gv_characters');
            if (charactersData) {
                try {
                    characters = JSON.parse(charactersData);
                } catch(e) {
                    console.error('Error loading characters:', e);
                }
            } else {
                // Backward compatibility: check for old single character format
                const oldCharData = localStorage.getItem('gv_character_data');
                if (oldCharData) {
                    try {
                        const oldChar = JSON.parse(oldCharData);
                        oldChar.createdAt = new Date().toISOString();
                        characters = [oldChar];
                        // Migrate to new format
                        localStorage.setItem('gv_characters', JSON.stringify(characters));
                    } catch(e) {
                        console.error('Error migrating old character:', e);
                    }
                }
            }
            
            const activeIndex = parseInt(localStorage.getItem('gv_active_character_index') || '0');
            const basePath = '../charactercreation/resources/';
            
            if (characters.length === 0) {
                content.innerHTML = `
                    <div class="no-character">
                        <div class="no-character-icon">‚öíÔ∏è</div>
                        <div class="no-character-text">No characters created yet</div>
                        <a href="/?create=character" class="btn-create-character">Create Your First Character</a>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="character-limit-info">
                Characters: <span class="character-count">${characters.length}/5</span>
            </div>`;
            
            html += '<div class="characters-grid">';
            
            characters.forEach((data, index) => {
                const isActive = index === activeIndex;
                html += `<div class="character-card ${isActive ? 'active' : ''}">`;
                html += '<div class="character-card-header">';
                html += `<div class="character-name">${data.playerName || 'Unnamed'}</div>`;
                html += '<div class="character-actions">';
                if (!isActive) {
                    html += `<button class="btn-action btn-activate" onclick="activateCharacter(${index})">Activate</button>`;
                } else {
                    html += '<span style="color: #0f0; font-size: 0.9em;">Active</span>';
                }
                html += `<button class="btn-action btn-delete" onclick="deleteCharacter(${index})">Delete</button>`;
                html += '</div>';
                html += '</div>';
                
                html += '<div class="character-info">';
                html += `<div class="info-item">
                    <div class="info-label">Nation</div>
                    <div class="info-value">${data.nation ? data.nation.charAt(0).toUpperCase() + data.nation.slice(1) : 'Not selected'}</div>
                </div>`;
                html += `<div class="info-item">
                    <div class="info-label">Gender</div>
                    <div class="info-value">${data.gender ? data.gender.charAt(0).toUpperCase() + data.gender.slice(1) : 'Not selected'}</div>
                </div>`;
                html += `<div class="info-item">
                    <div class="info-label">Archetype</div>
                    <div class="info-value">${data.archetype ? data.archetype.charAt(0).toUpperCase() + data.archetype.slice(1) : 'None'}</div>
                </div>`;
                html += '</div>';
                
                // Customization Preview
                html += '<div class="character-preview">';
                
                if (data.head) {
                    html += `<div class="preview-item" title="Head ${data.head}">
                        <img src="${basePath}create_slot_head_0${data.head}.png" alt="Head">
                    </div>`;
                }
                
                if (data.hair && data.hair !== 'none') {
                    const hairNum = data.hair < 10 ? '0' + data.hair : data.hair;
                    html += `<div class="preview-item" title="Hair ${data.hair}">
                        <img src="${basePath}create_slot_hair_${hairNum}.png" alt="Hair">
                    </div>`;
                } else if (data.hair === 'none') {
                    html += `<div class="preview-item" title="No Hair">
                        <img src="${basePath}create_slot_brak.png" alt="None">
                    </div>`;
                }
                
                if (data.gender === 'male' && data.beard) {
                    if (data.beard !== 'none') {
                        html += `<div class="preview-item" title="Beard ${data.beard}">
                            <img src="${basePath}create_slot_beard_0${data.beard}.png" alt="Beard">
                        </div>`;
                    } else {
                        html += `<div class="preview-item" title="No Beard">
                            <img src="${basePath}create_slot_brak.png" alt="None">
                        </div>`;
                    }
                }
                
                if (data.bodyDetail && data.bodyDetail !== 'none') {
                    html += `<div class="preview-item" title="Body Detail ${data.bodyDetail}">
                        <img src="${basePath}create_slot_detal_body_0${data.bodyDetail}.png" alt="Body Detail">
                    </div>`;
                }
                
                if (data.headDetail && data.headDetail !== 'none') {
                    html += `<div class="preview-item" title="Head Detail ${data.headDetail}">
                        <img src="${basePath}create_slot_detal_head_0${data.headDetail}.png" alt="Head Detail">
                    </div>`;
                }
                
                html += '</div>';
                html += '</div>';
            });
            
            html += '</div>';
            
            html += '<div style="text-align: center; margin-top: 30px;">';
            if (characters.length < 5) {
                html += '<a href="/?create=character" class="btn-create-character">Create New Character</a>';
            } else {
                html += '<p style="color: #aaa; margin-bottom: 15px;">Maximum of 5 characters reached. Delete one to create a new character.</p>';
                html += '<a href="/?create=character" class="btn-create-character" onclick="event.preventDefault(); alert(\'You have reached the maximum of 5 characters. Please delete one first.\'); return false;">Create New Character</a>';
            }
            html += '</div>';
            
            content.innerHTML = html;
        }
        
        function activateCharacter(index) {
            const charactersData = localStorage.getItem('gv_characters');
            if (!charactersData) return;
            
            try {
                const characters = JSON.parse(charactersData);
                if (index >= 0 && index < characters.length) {
                    const character = characters[index];
                    
                    // Set as active
                    localStorage.setItem('gv_active_character_index', index.toString());
                    localStorage.setItem('gv_character_data', JSON.stringify(character));
                    localStorage.setItem('gv_selected_nation', character.nation);
                    
                    // Reload to show updated state
                    loadCharacterData();
                    
                    // Apply theme
                    if (character.nation) {
                        document.body.classList.remove('theme-ismir', 'theme-midland', 'theme-sangmar');
                        document.body.classList.add('theme-' + character.nation);
                        const themeLink = document.getElementById('theme-css');
                        if (themeLink) {
                            themeLink.href = `../themes/${character.nation}-theme.css`;
                        }
                    }
                }
            } catch(e) {
                console.error('Error activating character:', e);
            }
        }
        
        function deleteCharacter(index) {
            if (!confirm('Are you sure you want to delete this character? This action cannot be undone.')) {
                return;
            }
            
            const charactersData = localStorage.getItem('gv_characters');
            if (!charactersData) return;
            
            try {
                const characters = JSON.parse(charactersData);
                if (index >= 0 && index < characters.length) {
                    const activeIndex = parseInt(localStorage.getItem('gv_active_character_index') || '0');
                    
                    // Remove character
                    characters.splice(index, 1);
                    
                    // Update active index if needed
                    let newActiveIndex = activeIndex;
                    if (index < activeIndex) {
                        newActiveIndex = activeIndex - 1;
                    } else if (index === activeIndex && characters.length > 0) {
                        newActiveIndex = 0;
                    } else if (characters.length === 0) {
                        newActiveIndex = -1;
                    }
                    
                    // Save updated array
                    if (characters.length > 0) {
                        localStorage.setItem('gv_characters', JSON.stringify(characters));
                        localStorage.setItem('gv_active_character_index', newActiveIndex.toString());
                        localStorage.setItem('gv_character_data', JSON.stringify(characters[newActiveIndex]));
                        localStorage.setItem('gv_selected_nation', characters[newActiveIndex].nation);
                    } else {
                        // No characters left
                        localStorage.removeItem('gv_characters');
                        localStorage.removeItem('gv_active_character_index');
                        localStorage.removeItem('gv_character_data');
                        localStorage.removeItem('gv_selected_nation');
                    }
                    
                    // Reload display
                    loadCharacterData();
                }
            } catch(e) {
                console.error('Error deleting character:', e);
            }
        }
        
        // Export characters to JSON file
        function exportCharacters() {
            const charactersData = localStorage.getItem('gv_characters');
            if (!charactersData) {
                alert('No characters to export!');
                return;
            }
            
            try {
                const characters = JSON.parse(charactersData);
                const activeIndex = parseInt(localStorage.getItem('gv_active_character_index') || '0');
                
                const exportData = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    activeCharacterIndex: activeIndex,
                    characters: characters
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `gv-characters-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                // Show success message
                showMessage('Characters exported successfully!', 'success');
            } catch(e) {
                console.error('Error exporting characters:', e);
                showMessage('Error exporting characters: ' + e.message, 'error');
            }
        }
        
        // Import characters from JSON file
        function importCharacters(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    // Validate data structure
                    if (!importData.characters || !Array.isArray(importData.characters)) {
                        throw new Error('Invalid file format: missing characters array');
                    }
                    
                    // Check if importing would exceed limit
                    const currentCharactersData = localStorage.getItem('gv_characters');
                    let currentCount = 0;
                    if (currentCharactersData) {
                        try {
                            const current = JSON.parse(currentCharactersData);
                            currentCount = current.length;
                        } catch(e) {}
                    }
                    
                    const importCount = importData.characters.length;
                    const totalCount = currentCount + importCount;
                    
                    if (totalCount > 5) {
                        const confirmMsg = `Importing ${importCount} characters would exceed the limit of 5. ` +
                                         `You currently have ${currentCount} characters. ` +
                                         `Do you want to replace all existing characters with the imported ones?`;
                        if (!confirm(confirmMsg)) {
                            return;
                        }
                        // Replace all
                        localStorage.setItem('gv_characters', JSON.stringify(importData.characters));
                        if (importData.activeCharacterIndex !== undefined) {
                            localStorage.setItem('gv_active_character_index', importData.activeCharacterIndex.toString());
                        }
                    } else {
                        // Merge with existing
                        let existing = [];
                        if (currentCharactersData) {
                            try {
                                existing = JSON.parse(currentCharactersData);
                            } catch(e) {}
                        }
                        const merged = [...existing, ...importData.characters].slice(0, 5);
                        localStorage.setItem('gv_characters', JSON.stringify(merged));
                        if (importData.activeCharacterIndex !== undefined && merged.length > importData.activeCharacterIndex) {
                            localStorage.setItem('gv_active_character_index', (existing.length + importData.activeCharacterIndex).toString());
                        }
                    }
                    
                    // Reload display
                    loadCharacterData();
                    showMessage(`Successfully imported ${importCount} character(s)!`, 'success');
                    
                    // Reset file input
                    document.getElementById('file-import').value = '';
                } catch(e) {
                    console.error('Error importing characters:', e);
                    showMessage('Error importing characters: ' + e.message, 'error');
                }
            };
            reader.onerror = function() {
                showMessage('Error reading file', 'error');
            };
            reader.readAsText(file);
        }
        
        // Show success/error message
        function showMessage(message, type) {
            const existingMsg = document.querySelector('.import-success, .import-error');
            if (existingMsg) {
                existingMsg.remove();
            }
            
            const msgDiv = document.createElement('div');
            msgDiv.className = type === 'success' ? 'import-success' : 'import-error';
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            
            const header = document.querySelector('.workshop-header');
            header.appendChild(msgDiv);
            
            setTimeout(() => {
                msgDiv.style.opacity = '0';
                msgDiv.style.transition = 'opacity 0.5s';
                setTimeout(() => msgDiv.remove(), 500);
            }, 3000);
        }
        
        // Event listeners for export/import
        document.getElementById('btn-export').addEventListener('click', exportCharacters);
        document.getElementById('file-import').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                importCharacters(e.target.files[0]);
            }
        });
        
        // Load character data on page load
        loadCharacterData();
    </script>
</body>
</html>
